<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>Alpha 自动机器人</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        padding: 12px 14px;
        min-width: 280px;
        color: #0f0f0f;
        background: #ffffff;
      }

      h1 {
        font-size: 16px;
        margin: 0 0 8px;
        font-weight: 600;
      }

      #summary-message {
        font-size: 13px;
        line-height: 1.4;
        margin-bottom: 12px;
      }

      #summary-grid {
        display: none;
        grid-template-columns: auto 1fr;
        column-gap: 12px;
        row-gap: 6px;
        font-size: 13px;
      }

      #summary-grid dt {
        font-weight: 600;
        color: #1a1a1a;
      }

      #summary-grid dd {
        margin: 0;
        text-align: right;
        color: #333333;
      }

      #controls {
        display: flex;
        gap: 8px;
        margin-bottom: 12px;
      }

      #controls button {
        flex: 1;
        padding: 6px 10px;
        font-size: 13px;
        font-weight: 600;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: opacity 0.15s ease;
      }

      #controls button:disabled {
        cursor: not-allowed;
        opacity: 0.45;
      }

      #control-start {
        background: #0ecb81;
        color: #ffffff;
      }

      #control-stop {
        background: #f6465d;
        color: #ffffff;
      }

      #control-refresh {
        background: #f0f1f3;
        color: #1a1a1a;
      }

      #settings {
        display: flex;
        flex-direction: column;
        gap: 4px;
        margin-bottom: 12px;
      }

      #settings label {
        font-size: 12px;
        font-weight: 600;
        color: #1a1a1a;
      }

      #settings input {
        padding: 6px 8px;
        font-size: 13px;
        border-radius: 6px;
        border: 1px solid #d0d5dd;
      }

      #settings input:focus {
        outline: none;
        border-color: #0ecb81;
        box-shadow: 0 0 0 1px rgba(14, 203, 129, 0.2);
      }

      .token-display {
        padding: 6px 8px;
        font-size: 13px;
        border-radius: 6px;
        border: 1px solid #d0d5dd;
        background: #f9fafb;
        display: flex;
        flex-direction: column;
        gap: 2px;
      }

      .token-display.token-display--invalid {
        border-color: #fbd3d9;
        background: #fff5f6;
        color: #c20d27;
      }

      .token-display__symbol {
        font-weight: 600;
        color: #1a1a1a;
      }

      .token-display__address {
        font-size: 12px;
        color: #4a4f55;
        word-break: break-all;
      }
    </style>
  </head>
  <body>
    <h1>自动化状态</h1>
    <div id="controls">
      <button id="control-start" type="button">启动</button>
      <button id="control-stop" type="button">停止</button>
    </div>
    <div id="settings">
      <label>当前代币</label>
      <div id="control-token-display" class="token-display">
        <div id="control-token-symbol" class="token-display__symbol">—</div>
        <div id="control-token-address" class="token-display__address">—</div>
      </div>

      <label for="control-spread">价格偏移 (%)</label>
      <input
        id="control-spread"
        type="number"
        min="0"
        max="5"
        step="0.001"
        inputmode="decimal"
        placeholder="0.01"
        value="0.01"
        title="调整限价订单与 VWAP 的偏离距离"
      />

      <label for="control-points-factor">积分系数</label>
      <input
        id="control-points-factor"
        type="number"
        min="1"
        max="1000"
        step="1"
        inputmode="numeric"
        placeholder="1"
        value="1"
        title="每次成功订单后应用于记录买入量的乘数"
      />

      <label for="control-points-target">积分目标</label>
      <input
        id="control-points-target"
        type="number"
        min="1"
        max="1000"
        step="1"
        inputmode="numeric"
        placeholder="15"
        value="15"
        title="当今日 alpha 积分超过此阈值时停止自动化"
      />
    </div>
    <div id="summary-message">加载自动化数据中…</div>
    <dl id="summary-grid">
      <dt>平均价格</dt>
      <dd id="summary-price">—</dd>

      <dt>今日买入量 (UTC)</dt>
      <dd id="summary-daily-volume">—</dd>

      <dt>今日 alpha 积分</dt>
      <dd id="summary-alpha-points">—</dd>

      <dt>距下一积分买入量</dt>
      <dd id="summary-alpha-next">—</dd>

      <dt>今日成功交易</dt>
      <dd id="summary-successful-trades">—</dd>

      <dt>今日初始余额 (UTC)</dt>
      <dd id="summary-first-balance">—</dd>

      <dt>当前余额</dt>
      <dd id="summary-current-balance">—</dd>

      <dt>今日总成本 (UTC)</dt>
      <dd id="summary-total-cost">—</dd>

      <dt>成本比率</dt>
      <dd id="summary-cost-ratio">—</dd>

      <dt>时间戳</dt>
      <dd id="summary-timestamp">—</dd>
    </dl>

    <script type="module" src="popup.js"></script>
  </body>
</html>
