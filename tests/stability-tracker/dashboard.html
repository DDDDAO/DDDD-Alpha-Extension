<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>稳定性币种推荐看板 - 测试</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .header .subtitle {
      font-size: 14px;
      opacity: 0.9;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 2px solid #f0f0f0;
    }

    .card-title {
      font-size: 18px;
      font-weight: 600;
      color: #333;
    }

    .score-badge {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #f5f5f5;
    }

    .info-row:last-child {
      border-bottom: none;
    }

    .info-label {
      color: #666;
      font-size: 14px;
    }

    .info-value {
      color: #333;
      font-weight: 600;
      font-size: 14px;
    }

    .stability-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }

    .stability-stable {
      background: #d4edda;
      color: #155724;
    }

    .stability-moderate {
      background: #fff3cd;
      color: #856404;
    }

    .stability-unstable {
      background: #f8d7da;
      color: #721c24;
    }

    .reason {
      margin-top: 15px;
      padding: 12px;
      background: #f8f9fa;
      border-radius: 8px;
      font-size: 13px;
      color: #555;
      line-height: 1.6;
    }

    .full-table {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .table-header {
      font-size: 20px;
      font-weight: 600;
      color: #333;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .last-updated {
      font-size: 12px;
      color: #999;
      font-weight: normal;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      text-align: left;
      padding: 12px;
      background: #f8f9fa;
      color: #666;
      font-weight: 600;
      font-size: 13px;
      border-bottom: 2px solid #dee2e6;
    }

    td {
      padding: 12px;
      border-bottom: 1px solid #f0f0f0;
      font-size: 14px;
    }

    tr:hover {
      background: #f8f9fa;
    }

    .loading {
      text-align: center;
      color: white;
      font-size: 18px;
      padding: 40px;
    }

    .error {
      background: #f8d7da;
      color: #721c24;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .loading {
      animation: pulse 1.5s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>📊 稳定性币种推荐看板</h1>
      <div class="subtitle">基于 Alpha123.uk 实时数据的智能推荐系统</div>
    </div>

    <div id="loading" class="loading">正在加载数据...</div>
    <div id="error" class="error" style="display: none;"></div>

    <div id="recommendations" class="dashboard" style="display: none;"></div>

    <div id="fullTable" class="full-table" style="display: none;">
      <div class="table-header">
        <span>完整数据列表</span>
        <span id="lastUpdated" class="last-updated"></span>
      </div>
      <table>
        <thead>
          <tr>
            <th>币种</th>
            <th>价格</th>
            <th>稳定性</th>
            <th>价差基点</th>
            <th>4倍天数</th>
            <th>综合评分</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>

  <script type="module">
    // 模拟 StabilityFetcher 的核心功能
    const FEED_URL = 'https://alpha123.uk/stability/stability_feed_v2.json';

    function parseStability(st) {
      const [color, status] = st.split(':');
      const labels = {
        stable: '稳定',
        moderate: '一般',
        unstable: '不稳'
      };
      return {
        color,
        label: labels[status] || status
      };
    }

    function calculateScore(item) {
      const { st, spr, md } = item;

      let stabilityScore = 0;
      if (st.includes('stable')) stabilityScore = 100;
      else if (st.includes('moderate')) stabilityScore = 50;
      else stabilityScore = 0;

      const spreadScore = Math.max(0, 50 - spr * 10);

      let daysScore = 0;
      if (md >= 5 && md <= 15) {
        daysScore = 50;
      } else if (md < 5) {
        daysScore = md * 10;
      } else {
        daysScore = Math.max(0, 50 - (md - 15) * 3);
      }

      return stabilityScore + spreadScore + daysScore;
    }

    async function fetchData() {
      try {
        const response = await fetch(FEED_URL);
        const data = await response.json();
        return data;
      } catch (error) {
        console.error('获取数据失败:', error);
        return null;
      }
    }

    function getStabilityClass(label) {
      if (label === '稳定') return 'stability-stable';
      if (label === '一般') return 'stability-moderate';
      return 'stability-unstable';
    }

    function getReason(score) {
      if (score >= 150) return '✨ 稳定性优秀，价差极低，适合稳定套利';
      if (score >= 100) return '👍 稳定性良好，价差合理';
      if (score >= 50) return '⚠️ 稳定性一般，谨慎操作';
      return '❌ 波动较大，不建议操作';
    }

    function updateUI(data) {
      const items = data.items.map(item => ({
        ...item,
        score: calculateScore(item),
        ...parseStability(item.st)
      })).sort((a, b) => b.score - a.score);

      // 更新推荐卡片
      const top3 = items.slice(0, 3);
      const recommendationsDiv = document.getElementById('recommendations');
      recommendationsDiv.innerHTML = top3.map((item, index) => `
        <div class="card">
          <div class="card-header">
            <div class="card-title">#${index + 1} ${item.n.replace('/USDT', '')}</div>
            <div class="score-badge">评分: ${item.score.toFixed(0)}</div>
          </div>
          <div class="info-row">
            <span class="info-label">当前价格</span>
            <span class="info-value">$${item.p.toFixed(6)}</span>
          </div>
          <div class="info-row">
            <span class="info-label">稳定性</span>
            <span class="stability-badge ${getStabilityClass(item.label)}">${item.label}</span>
          </div>
          <div class="info-row">
            <span class="info-label">价差基点</span>
            <span class="info-value">${item.spr.toFixed(2)}</span>
          </div>
          <div class="info-row">
            <span class="info-label">4倍天数</span>
            <span class="info-value">${item.md} 天</span>
          </div>
          <div class="reason">${getReason(item.score)}</div>
        </div>
      `).join('');
      recommendationsDiv.style.display = 'grid';

      // 更新完整表格
      const tableBody = document.getElementById('tableBody');
      tableBody.innerHTML = items.map(item => `
        <tr>
          <td><strong>${item.n.replace('/USDT', '')}</strong></td>
          <td>$${item.p.toFixed(6)}</td>
          <td><span class="stability-badge ${getStabilityClass(item.label)}">${item.label}</span></td>
          <td>${item.spr.toFixed(2)}</td>
          <td>${item.md}</td>
          <td><strong>${item.score.toFixed(0)}</strong></td>
        </tr>
      `).join('');

      // 更新最后更新时间
      const date = new Date(data.lastUpdated * 1000);
      document.getElementById('lastUpdated').textContent =
        `最后更新: ${date.toLocaleString('zh-CN')}`;
      document.getElementById('fullTable').style.display = 'block';

      // 隐藏加载状态
      document.getElementById('loading').style.display = 'none';
    }

    // 初始化
    async function init() {
      const data = await fetchData();
      if (data) {
        updateUI(data);
        // 每8秒更新一次
        setInterval(async () => {
          const newData = await fetchData();
          if (newData) updateUI(newData);
        }, 8000);
      } else {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error').textContent = '无法加载数据，请检查网络连接';
        document.getElementById('error').style.display = 'block';
      }
    }

    init();
  </script>
</body>
</html>
